<html>
	<title>设置倒计时事件</title>
	<head>
	<link rel="stylesheet" type="text/css" href="css/setTime.css">
	<link href="css/jquery-ui-1.10.1.css" rel="stylesheet">
	<script type="text/javascript" src="Script/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="Script/setTime.js"></script>
	</head>
	<body>
		<div id="setTime_top"><center><h1>设置倒计时事件</h1></center></div>
		<div id="setTime_middle"><span>事件名称：</span><input type="text" name="count_name" id="count_name" placeholder ="请输入要进行倒计时的事件"/></div>
		<div id="setTime_bottom">
			<span>设置时间：</span><input type="text" name="endTime" id="endTime" placeholder ="2017-03-21 00:00:00"/>
			<span>时间格式：2017-03-21 00:00:00</span>
			<br>
			<input type="button" name="btn_sub" id="btn_sub" value="提交" />
		</div>
	</body>
</html>
